<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket Chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
      #typing_status { background-color: #efefef; padding: 0 1rem; margin: 0.25rem; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <p id="typing_status"></p>
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script>
        const socket = io('http://localhost:3000');

        const form = document.getElementById('form');
        const input = document.getElementById('input');

        form.addEventListener('submit', (e) => {
          e.preventDefault();
          if (input.value) {
            socket.emit('new_text', input.value);
            input.value = '';
          }
        });

        const messages = document.getElementById('messages');
        socket.on('chat_message', (message) => {
          const item = document.createElement('li');
          item.textContent = message;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
        });

        input.addEventListener('keydown', (e) => {
          socket.emit('typing');
        });

        const typing_status = document.getElementById('typing_status');
        socket.on('status_typing', () => {
          typing_status.innerHTML = 'typing ...'
        });

        input.addEventListener('keyup', (e) => {
          socket.emit('stop_typing');
        });

        socket.on('status_reading', () => {
          // setTimeout(() => {}, 100000);
          setInterval(() => {}, 5000);
          typing_status.innerHTML = '';
        });
    </script>
  </body>
</html>
